<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('dist/img/PEARSONSPECTERbg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #uploadStatus {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Documents</h1>
        <form id="uploadForm">
            <label for="fileInput">Select document to upload:</label>
            <input type="file" id="fileInput" name="document" multiple>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var fileInput = document.getElementById('fileInput');
            var uploadStatus = document.getElementById('uploadStatus');

            if (fileInput.files.length === 0) {
                uploadStatus.innerText = 'Please select a document to upload.';
                uploadStatus.style.color = 'red';
                return;
            }

            uploadStatus.innerText = 'Uploading...';
            uploadStatus.style.color = 'blue';

            // Simulate file upload process
            setTimeout(function() {
                uploadStatus.innerText = 'File(s) uploaded successfully!';
                uploadStatus.style.color = 'green';
            }, 2000);
        });
    </script>
</body>
</html>
