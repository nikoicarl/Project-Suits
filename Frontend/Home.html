<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearson Specter Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('dist/img/Homebg.png'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href = "Home.html" ><img src="dist/img/PSwhite.png" alt="Pearson Specter Logo" class="logo"></a> <!-- Replace with your logo path -->
    <div class="container">
        <h1>Pearson Specter</h1>
        <p>One-stop platform for all your documentation needs</p>
        <button onclick="redirectToDashboard()">Go to Dashboard</button>
    </div>
    <script>
        function redirectToDashboard() {
            window.location.href = 'dashboard.html'; // Replace with your dashboard page URL
        }
    </script>
</body>
</html>
